<!doctype html>
<head>
  <meta charset="utf-8" />
  <link href="tabulator.min.css" rel="stylesheet" />
  <link href="popup.css" rel="stylesheet" />
</head>
<body>
  <dialog id="editDialog" style="width: 99%; height: 99%">
    <form>
      <fieldset>
        <div style="float: right">
          <button value="cancel" formmethod="dialog">Discard</button>
          <button id="confirmBtn" value="default">Save</button>
        </div>

        <p>
          <label>
            Storage:
            <select>
              <option value="Local">Local</option>
              <option value="Session">Session</option>
            </select>
          </label>
        </p>

        <p>
          <label>
            Key:
            <input style="width: 100%" value="" />
          </label>
        </p>

        <p>
          <label>
            Value:
            <abbr title="toggle line wrap">
              <input type="checkbox" checked />
              (?)
            </abbr>
            <textarea
              style="width: 100%; height: 380px; white-space: nowrap; resize: none;"
              ;
              spellcheck="false"
            ></textarea>
          </label>
        </p>
      </fieldset>
    </form>
  </dialog>

  <fieldset>
    <button id="addbtn" title="add new value">&#10039;Add</button>
    <button id="delbtn" title="delete selected">&#10005;Delete</button>
    <button id="savbtn" title="save changes">&#10003;Submit</button>
    <button id="disbtn" title="discard changes">&#9888;Discard</button>
    <button id="impbtn" title="clipboard import">&darr;Import</button>
    <button id="cpybtn" title="copy selected">&uarr;Copy</button>
    <button id="expbtn" title="download selected">&uarr;Download</button>
    <abbr title="inital check state"
      ><input type="checkbox" id="checkState" />(?)</abbr
    >
  </fieldset>
  <fieldset>
    <div id="log"></div>
  </fieldset>
  <div id="mainTable" border="0" style="width: 99%"></div>
  <fieldset>
    <div id="tip"></div>
  </fieldset>
  <script src="tabulator.min.js"></script>
  <script src="popup.js"></script>
</body>
